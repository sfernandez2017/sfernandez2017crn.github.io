<!DOCTYPE html>
<html>
<head>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: black;
			transform: rotate(45deg) translateX(100px) translateY(50px); 
		}

div{
	animation: rotar 2s linear 0s infinite backwards;
}

@keyframes rotar{

	0% {  	opacity: 0; 
			transform: scale(0.1) rotate(45deg) translateX(100px) translateY(50px);
			background-color: pink;
	}
	
	100%{ 	opacity: 1;
			transform: scale(0.5) rotate(-45deg) translateX(100px) translateY(50.032px);
			background-color: pink;
		}
	}

	</style>
</head>
